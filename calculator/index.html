<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    
    <!-- scroll effect links -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">

</head>

<body>
    <section id="section1"data-aos="flip-up">
        
        <header>
            <div class="container" data-aos="fade-down">
                <h3 class="fonts"><u>Calculator</u></h3>
            </div>
            <div class="col-sm-offset-4 cal">
                <div class="panel col-sm-6">
                    <div class="panel-body col-sm-12">
                        <div class="col-sm-12">
                            <input type="text"class="input-lg"id="screen">
                            <div class="row">
                                <div class="col-sm-3 size">
                                    <h1><button class="btn btn-lg btn2">7</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">8</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">9</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn-warning">%</button></h1>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">4</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">5</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">6</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn-warning">X</button></h1>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">1</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">2</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">3</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn-warning">-</button></h1>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn2">0</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn-warning">.</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn-warning">=</button></h1>
                                </div>
                                <div class="col-sm-3">
                                    <h1><button class="btn btn-lg btn-danger">AC</button></h1>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <script src="index.js"></script>
    <script>
        AOS.init({
            
            duration:1200,
        });
      </script>
</body>

</html>
